<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>#{LoginController.getMessage()}</title>
</h:head>
<h:body>
    <b:container fluid="true">
        <b:row>
            <b:column medium-screen="2">
                <h:outputText value="Username:"/>
            </b:column>
            <b:column medium-screen="4">
                <b:inputText placeholder="Username" />
            </b:column>
            <b:column medium-screen="6">
                <b:message/>
            </b:column>
        </b:row>
        <b:row>
            <b:column medium-screen="2">
                <h:outputText value="Password:" />
            </b:column>
            <b:column medium-screen="4">
                <b:inputSecret placeholder="Password" />
            </b:column>
            <b:column medium-screen="6">
                <b:message />
            </b:column>
        </b:row>
        <b:row>
            <b:column span="2" offset="2">
                <b:commandButton value="login" look="primary" style="width:100%" />
            </b:column>
            <b:column span="2">
                <b:commandButton value="password forgotten" look="danger" style="width:100%" />
            </b:column>
        </b:row>
    </b:container>
</h:body>
</html>
